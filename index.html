<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knygu sarasas</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="nav">
      <h1>Knygu sarasas</h1>
    </div>
    <main>
      <div class="center addBook">
        <div class="btnAddBook">
          <button>Prideti knyga</button>
        </div>
      </div>
      <div class="addBookInputs center-col">
        <div class="bookInput">
          <label for="bookName">Knygos pavadinimas</label>
          <input type="text" id="bookName" class="bookName" />
        </div>
        <div class="bookInput">
          <label for="bookAuthor">Knygos autorius</label>
          <input type="text" id="bookAuthor" class="bookAuthor" />
        </div>
        <div class="bookInput">
          <label for="bookCategory">Kategorija</label>
          <input type="text" id="bookCategory" class="bookCategory" />
        </div>
        <div class="bookInput">
          <label for="bookReleaseYear">Isleidimo metai</label>
          <input type="text" id="bookReleaseYear" class="bookReleaseYear" />
        </div>
        <div class="bookInput">
          <label for="bookPrice">Kaina</label>
          <input type="text" id="bookPrice" class="bookPrice" />
        </div>
        <div class="bookInput">
          <label for="bookPicture">Nuoroda i knygos nuotrauka</label>
          <input type="text" id="bookPicture" class="bookPicture" />
        </div>
        <button type="submit">Submit</button>
      </div>

      <div class="btns3 center">
        <button>Ieskoti pagal raktazodi</button>
        <button>Filtruoti knygas</button>
        <button>Rusiuoti knygas</button>
      </div>

      <div id="searchKeyBtn" class="searchKeyBtn center">
        <label for="searchKey">Ieskoti pagal raktazodi</label>
        <input id="searchKey" class="searchKey" type="text" />
        <input type="submit" />
      </div>

      <div class="filterMenu center">
        <div class="filterCheckBoxes">
          <div class="checkBox">
            <label for="filterAuthor">Filtruoti pagal autoriu</label>
            <input type="checkbox" name="filterAuthor" id="filterAuthor" />
          </div>
          <div class="checkBox">
            <label for="filterAuthor">Filtruoti pagal kategorija</label>
            <input type="checkbox" name="filterCategory" id="filterCategory" />
          </div>
        </div>
      </div>
    </main>
    <div class="bookShelf"></div>
  </body>
</html>

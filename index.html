<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knygu sarasas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <video autoplay muted loop id="bg-video">
      <source src="./background_video.mp4" type="video/mp4" />
    </video>

    <div class="nav center">
      <h1>Knygu sarasas</h1>
    </div>
    <main>
      <div class="center addBook">
        <div class="btnAddBook">
          <button id="btnAddBook" class="btn btn-success">Prideti knyga</button>
        </div>
      </div>

      <div id="addBookInputs" class="addBookInputs center-col">
        <div class="bookInput">
          <label for="bookName">Knygos pavadinimas</label>
          <input type="text" id="bookName" class="bookName" required />
        </div>
        <div class="bookInput">
          <label for="bookAuthor">Knygos autorius</label>
          <input type="text" id="bookAuthor" class="bookAuthor" required />
        </div>
        <div class="bookInput">
          <label for="bookCategory">Kategorija</label>
          <input type="text" id="bookCategory" class="bookCategory" required />
        </div>
        <div class="bookInput">
          <label for="bookReleaseYear">Isleidimo metai</label>
          <input
            type="text"
            id="bookReleaseYear"
            class="bookReleaseYear"
            required
          />
        </div>
        <div class="bookInput">
          <label for="bookPrice">Kaina</label>
          <input type="text" id="bookPrice" class="bookPrice" required />
        </div>
        <div class="bookInput">
          <label for="bookPicture">Nuotrauka</label>
          <input type="text" id="bookPicture" class="bookPicture" required />
        </div>
        <button type="submit" class="btn btn-success" id="submitNewBook">
          Submit
        </button>
      </div>

      <div id="btns3" class="btns3 center">
        <!-- Filtruoti -->
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filtruoti autoriu
          </button>
          <ul class="dropdown-menu" id="filterMenu"></ul>
        </div>
        <!-- Rusiuoti -->
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="sortMenuBtn"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Rusiuoti kaina
          </button>
          <ul class="dropdown-menu">
            <li>
              <button class="dropdown-item" id="sortDefault" type="button">
                default
              </button>
              <button class="dropdown-item" id="sortLowHigh" type="button">
                Nuo zemiausios iki auksciausios
              </button>
            </li>
            <li>
              <button
                class="dropdown-item btn-primary"
                id="sortHighLow"
                type="button"
              >
                Nuo auksciausios iki zemiausios
              </button>
            </li>
          </ul>
        </div>
        <!-- Pagal raktazodi -->
        <div class="dropdown">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            data-bs-auto-close="outside"
          >
            Ieskoti pagal raktazodi
          </button>
          <form class="dropdown-menu p-4">
            <div class="mb-3">
              <!-- <label for="exampleDropdownFormEmail2" class="form-label"
                >Email address</label> -->

              <input id="searchBar" class="searchBar" type="text" />
            </div>
          </form>
        </div>
      </div>

      <!-- <div id="searchKeyBtn" class="searchKeyBtn center">
        <label for="searchKey">Ieskoti pagal raktazodi</label> -->
      <!-- <input id="searchBar" class="searchBar" type="text" /> -->
      <!-- <input type="submit" />
      </div> -->
    </main>
    <div id="bookshelf" class="bookshelf"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
